<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
		
			.container{display: flex; }
			.box{width: 600px; height: 600px; border-right: 1px solid black;}
			.list{border-collapse: collapse;}
			.list th{width: 100px;}
			.list tr th{border: 1px solid black;}
		
		</style>
		
		
		
	</head>
	<body>
		
		<div class="container">
			<div class="box">
				<h3>글쓰기 페이지</h3>
				작성자 : <input class="writer" type="text"><br>
				비밀번호 : <input class="password" type="text"><br>
				제목 : <input class="title" type="text"><br>
				내용 : <textarea class="content" rows="10" cols="60"></textarea> <br>
				
				<button onclick="clickbtn()">글 등록하기</button>
			</div>
		
			<div  class="box">
				<h3>글목록 페이지</h3>
				<table class="list">
				
				</table>
			</div>
			
			<div class="box">
				<h3>글보기 페이지</h3>
				<div> 
					제목 : <span class="ptitle" ></span>
				</div>
				<div> 
					작성자 : <span class="pwriter"> </span>
				</div>
				<div> 
					내용 : <span class="pcontent"> </span>
				</div>
				<div class="btn"> </div>
			</div>
			
		</div>
	
	
	
		<script src="비회원제게시판.js"></script>
	</body>
</html>
